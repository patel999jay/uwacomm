site_name: pydccl Documentation
site_description: Python DCCL-inspired compact binary encoding for underwater communications
site_author: Jay Patel
site_url: https://pydccl.readthedocs.io

repo_name: patel999jay/pydccl
repo_url: https://github.com/patel999jay/pydccl

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

nav:
  - Home: index.md
  - User Guide:
      - Getting Started: user_guide/getting_started.md
      - Message Definition: user_guide/message_definition.md
      - Encoding and Decoding: user_guide/encoding.md
      - Framing: user_guide/framing.md
      - Protobuf Interop: user_guide/protobuf.md
  - Examples:
      - Basic Usage: examples/basic_usage.md
      - Framing: examples/framing.md
      - Underwater Comms: examples/underwater_comms.md
  - API Reference:
      - Core: api/core.md
      - Codec: api/codec.md
      - Framing: api/framing.md
      - Utils: api/utils.md
      - Protobuf: api/protobuf.md
  - Contributing: contributing.md
  - Changelog: changelog.md

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_category_heading: true
            docstring_style: google
            merge_init_into_class: true
